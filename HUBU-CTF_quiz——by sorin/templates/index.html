<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>CTF Quiz 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>欢迎来到 CTF 自动判题平台</h1>
        <form method="post" class="card">
            <label for="name">请输入你的姓名：</label>
            <input type="text" id="name" name="name" placeholder="姓名" required>
            <button type="submit">进入答题</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
