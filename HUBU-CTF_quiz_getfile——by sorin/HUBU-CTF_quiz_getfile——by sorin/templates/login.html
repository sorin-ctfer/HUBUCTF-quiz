<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        <form method="post" class="card">
            <label>用户名</label>
            <input type="text" name="name" required>
            <label>密码</label>
            <input type="password" name="password" required>
            <button type="submit">登录</button>
        </form>
        <a href="{{ url_for('register') }}" class="btn-link">没有账号？去注册</a>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
